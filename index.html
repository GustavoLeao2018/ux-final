<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />

    <title></title>

    <style>
        @import "node_modules/w3-css/3/w3.css";
    </style>

</head>

<body>

    <main>
        <section class="w3-container">
            <div class="w3-card-4">
                <div class="w3-container w3-teal">
                    <h3 class="w3-center">
                        Login:
                    </h3>
                </div>

                <div class="w3-panel">
                    <form class="w3-container" action="view/pagina-funcionario.html">
                        <label for="name">
                            Username:
                        </label>
                        <input type="text" id="nome" name="nome" class="w3-input" placeholder="Enter your username" />

                        <label for="password">
                            Password:
                        </label>
                        <input type="password" id="password" name="password" class="w3-input"
                            placeholder="Enter your password" />

                        <div class="w3-margin-top w3-margin-bottom">
                            <input type="submit" class="w3-button w3-block  w3-green" placeholder="Log in" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
